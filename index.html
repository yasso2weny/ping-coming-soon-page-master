<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css" />
    <!-- JS File -->
    <script src="script.js"></script>

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header>
      <img id="logo" src="images/logo.svg" alt="logo" />
      <h1>We are launching <span>soon!</span></h1>
      <h2>Subscribe and get notified</h2>
      <section>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email address..."
        />
        <button id="button">Notify Me</button>
      </section>
      <div id="error-msg-wrapper">
        <p id="error-message">Please provide a valid email address</p>
      </div>
    </header>

    <main>
      <img src="images/illustration-dashboard.png" alt="dashboard-image" />
    </main>

    <footer>
      <div id="icons-container">
        <div class="icon">
          <a href="https://www.facebook.com"
            ><img src="images/facebook.png" alt="facebook-icon"
          /></a>
        </div>
        <div class="icon">
          <a href="https://twitter.com"
            ><img src="images/twitter.png" alt="twitter-icon"
          /></a>
        </div>
        <div class="icon">
          <a href="https://www.instagram.com"
            ><img src="images/instagram.png" alt="instagram-icon"
          /></a>
        </div>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
</html>
